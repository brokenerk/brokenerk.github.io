<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/cliente.js"></script>
  </head>
  <body>
    <!------------------------->
    <!--------- CHAT ---------->
    <!------------------------->
    <div class="container">
      
      <!-------------------------->
      <!---------- Left ---------->
      <!-------------------------->
      <div class="left">

          <!------------------------------>
          <!---------- Mensajes ---------->
          <!------------------------------>
          <ul id="messages">
          </ul>

          <!------------------------------>
          <!---------- Emojis ------------>
          <!------------------------------>
          <div class="emojis">
            
          </div>

          <!------------------------------>
          <!---------- Texto ------------>
          <!------------------------------>
          <div class="texto">
            <form class="form" action=""> 
              <input class="input" id="m" autocomplete="off" />
              <button class="b-send">Enviar</button>  
            </form>
            <button class="b-file">File</button>
          </div>

      </div>

      <!------------------------->
      <!--------- USER ---------->
      <!------------------------->
      <ul id="users">
      </ul>
    </div>

  
  </body>
</html>
