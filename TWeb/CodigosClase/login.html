<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>TWeb - Login</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./fontawesome/css/font-awesome.min.css" rel="stylesheet">
<link href="./materialize_v1/css/materialize.min.css" rel="stylesheet">
<link href="./validetta/dist/validetta.min.css" rel="stylesheet">
<link href="./confirm/dist/jquery-confirm.min.css" rel="stylesheet">
<script src="./jquery-3.3.1.min.js"></script>
<script src="./materialize_v1/js/materialize.min.js"></script>
<script src="./validetta/dist/validetta.min.js"></script>
<script src="./validetta/localization/validettaLang-es-ES.js"></script>
<script src="./confirm/dist/jquery-confirm.min.js"></script>
<script>
    $(document).ready(function(){
        $("#show").on("click",function(){
            var x = document.getElementById("contrasena");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        });

        $("#frmLogin").validetta({
            bubblePosition: 'bottom',
            bubbleGapTop: 10,
            bubbleGapLeft: -5,
            onValid:function(e){
                e.preventDefault();
                var usr = $("#usuario").val();
                var cont = $("#contrasena").val();
                if(usr == "escomipn" && cont == "qwerty"){
                    $.alert({
                        title:"<h1>TWeb / 20191</h1>",
                        content:"<h4>Bienvenido!!!</h4>",
                        type:"green",
                        onClose:function(){
                            window.location.replace("http://www.ipn.mx");
                        }
                    });
                }else{
                    $.alert({
                        title:"<h2>TWeb / 20191</h2>",
                        content:"<h4>ERROR :( <i class='fa fa-check'></i></h4>",
                        type:"red",
                        onClose:function(){
                            location.reload(true);
                        }
                    });
                }
            }
        });
    });
</script>
</head>
<body>
<header>
    <img src="./header.png" class="responsive-img">
</header>
<div class="container">
    <form id="frmLogin">
    <div class="row">
        <div class="col s12 m6 input-field">
            <i class="fa fa-user prefix"></i>            <label>Usuario:</label>
            <input type="text" id="usuario" name="usuario" data-validetta="required">
        </div>
        <div class="col s12 m6 input-field">
            <i class="fa fa-key prefix"></i>
            <label>Contrase&ntilde;a:</label>
            <input type="password" id="contrasena" name="contrasena" data-validetta="required">
            <p>
                <label>
                    <input type="checkbox" id="show">
                    <span>Show Password</span>
                </label>
            </p>            
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn blue" style="width:100%">Entrar</button>
    </div>
    </form>
</div>
</body>
</html>
