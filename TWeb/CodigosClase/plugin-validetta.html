<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./validetta/dist/validetta.min.css" rel="stylesheet" type="text/css" media="screen" >
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="./validetta/dist/validetta.min.js"></script>
    <script type="text/javascript" src="./validetta/localization/validettaLang-es-ES.js"></script>
    <title>Validacion</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#frm").validetta({
                bubblePosition: 'bottom',
                bubbleGapTop: 10,
                bubbleGapLeft: -5
            });
        });
    </script>

    <form id="frm" method="POST">
        <input type="text" name="nombre" data-validetta="required,minLength[2],maxLength[3]"/>
        <input type="submit" value="Enviar">
    </form>
    

</body>
</html>
