<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Examples</title>
    
    <link href="./materialize_v1/css/materialize.min.css" rel="stylesheet">
    <link href="./validetta/dist/validetta.min.css" rel="stylesheet" type="text/css" media="screen" >
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./materialize_v1/js/materialize.min.js"></script>
    <script type="text/javascript" src="./validetta/dist/validetta.min.js"></script>
    <script type="text/javascript" src="./validetta/localization/validettaLang-es-ES.js"></script>
    <script type="text/javascript" src="./ej.js"></script>
   
</head>
<body>
    <div class="container">
        <div class:="row">  
            <form id="formLogin" autocomplete="off">
                <div class="col s12 m6 offset-m3 input-field">
                    <label for="boleta">Boleta</label>
                    <input type="text" id="boleta" name="boleta" data-validetta="required,number,minLength[8],maxLength[10]">
                </div>
                <br>
                <div class="col s12 m6 offset-m3 input-field">
                    <label for="contrasena">Contrase&ntilde;a</label>
                    <input type="password" id="contrasena" name="contrasena" data-validetta="required">
                </div>
                <br>
                <div class="col s12 m6 offset-m3 input-field">
                    <button type="submit" id ="btnLogin" class="btn blue"
                    style="width: 100%">Entrar</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
